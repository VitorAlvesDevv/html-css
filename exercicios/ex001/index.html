<!DOCTYPE html> <!-- Versao do html na qual HTML5 -->
<html lang="pt-br"> <!-- Idioma do meu site -->
<head> <!-- Parte de configuração do site -->
    <meta charset="UTF-8"> <!-- responsavel pela acentuaçao do site para evitar erros  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- site ira ultilizar 100% da area disponivel -->
    <title>Meu primeiro exercicio</title> <!-- Titulo da aba -->
</head>
<body> <!-- Parte que aparece ao usuario (conteudo do site) -->
    <h1>Olá, Mundo!</h1> <!-- Titulo -->
    <hr>  <!-- Linha horizontal -->
    <p>Esse é o meu primeiro documento Html! Estou muito feliz!</p> <!-- Paragrafo -->
    <p>Este é um momento único! Estou criando um site!</p> <!-- Paragrafo -->
</body>
</html>
