<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

<style>
h1 { /* box-level */
    background-color: lightgray;
    height: 300px;
    width: 300px;
    
    border: 10px solid darkslategray;
    padding: 10px ; /*Se forem iguais digitar so uma vez */
    margin: 20px 20px 40px 20px; /* ordem: em cima direita baixo esquerda */
    outline: 5px dashed salmon;
}

a { /* inline-level */
    border: 10px solid red;
    padding: 10px;
}
</style>

</head>
<body>
     <h1>Exemplo de caixa box-level</h1>
     <p>Parágrafos também são exemplos de box-level, mas <a href="#">. Vamos ver como tudo isso funciona.</a> </p>
</body>
</html>
